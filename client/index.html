<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Chat App</title>
  <link rel="stylesheet" type="text/css" href="client/css/index.css">
  <script type="text/javascript" src="client/lib/angular-1.6.9.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body ng-controller="myCtrl">
  <div class="col-sm-6 col-sm-offset-4 frame">
    <ul>
    </ul>
    <div class="input-field">
      <div class="msj-rta macro">                        
        <div class="text text-r" style="background:whitesmoke !important">
            <input ng-model="message" class="mytext" placeholder="Type a message"/>
        </div> 
      </div>
      <div id="sendMessage" ng-click="send()">
          <span class="fas fa-reply" style="background: none; font-size: 50px; color: #495057"></span>
      </div>                
    </div>
  </div>    
</body>
</html>
